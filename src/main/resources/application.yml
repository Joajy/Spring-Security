server:
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  port: 8001

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/security?serverTimezone=Asia/Seoul
    username: Kim
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    open-in-view: false

  security:
    oauth2:
      client:
        registration:
          google:
            #이 친구들 Github에 올릴 때는 blur처리 해야함.
            client-id:
            client-secret:
            scope:
              - email
              - profile
          facebook:
            #이 친구들 Github에 올릴 때는 blur처리 해야함.
            client-id:
            client-secret:
            scope:
              - email
              - public_profile
